<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div id="keypad">
            <div class="screen">
                <div id="result-screen">result</div>
                <div id="input-screen">input</div>
            </div>
            <div id="keys">
                <div class="clear">Clear</div>
                <div class="operator" id="division-symbol"> &divide; </div>
                <div class="operator">x</div>
                <div class="operator">-</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operator" id="plus-symbol">+</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="equal" id="equal-symbol">=</div>
                <div class="number" id="zero">0</div>
                <div class="decimal">.</div>
            </div>
        </div>
        
    </div>
</body>
</html>
