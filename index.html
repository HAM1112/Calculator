<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div id="keypad">
            <div class="screen">
                <div id="result-screen">result</div>
                <div id="input-screen">input</div>
            </div>
            <div id="keys">
                <div id="clear">Clear</div>
                <div id="division-symbol"> &divide; </div>
                <div id="multiplication-symbol">x</div>
                <div id="minus-symbol">-</div>
                <div id="seven">7</div>
                <div id="eighth">8</div>
                <div id="nine">9</div>
                <div id="plus-symbol">+</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="equal-symbol">=</div>
                <div id="zero">0</div>
                <div id="decimal">.</div>
            </div>
        </div>
        
    </div>
</body>
</html>
